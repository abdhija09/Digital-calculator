<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <metahttp-equiv="X-UA-Compatible" content="IE-edge"></metahttp-equiv>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.jpg"type="image/x-icon" >
    
</head>

<body>
    <div class="calci">
        <input type="text" placeholder="0" id="inputbox">
    <div class="Calculator">
        <button>00</button>
        <button class="multi">%</button>
        <button class="
        add">+</button>
        <button class="
        division">/</button>
        <button class="sub">-</button>
   </div>
    <div class="Calculator">
        
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button class="multi">*</button>
   </div>
    <div class="Calculator">
        
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button class="fact">!</button>
   </div>
    <div class="Calculator">
        
        <button>9</button>
        
       
        <button class="ans">0</button>
        
        <button class="operator">DEL</button>
        <button class="operator">AC</button>
         <button class="equal">=</button>
   </div>
</div>
   <script src="script.js"></script>  
</body>
</html>
